name: rpm-jj-cli-build
on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/rpm-jj-cli-build.yaml"
      - "rpm/jj-cli/Makefile"
      - "rpm/jj-cli/rust2rpm.toml"
      - "rpm/jj-cli/rust-cargo-nextest.toml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/rpm-jj-cli-build.yaml"
      - "rpm/jj-cli/Makefile"
      - "rpm/jj-cli/rust2rpm.toml"
      - "rpm/jj-cli/rust-cargo-nextest.spec"
permissions:
  contents: read
# Spend CI time only on latest ref
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  build:
    uses: ./.github/workflows/rpm-build.yaml
    secrets: inherit
    with:
      name: jj-cli
